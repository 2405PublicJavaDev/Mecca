<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <form action="/general/insert" method="post">
        <div class="form-group">
            <label for="title">글 제목:</label>
            <input type="text" id="title" name="gTitle">
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="gContent"></textarea>
        </div>
        <div class="form-group">
            <label for="email">이메일 : </label>
            <input id="email" name="gWriterEmail">
        </div>
        <div class="form-group">
            <button type="submit">입력</button>
        </div>
    </form>
</div>
</body>
</html>
