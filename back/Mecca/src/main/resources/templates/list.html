<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
  <h1>게시글 목록</h1>
  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자 이메일</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="general : ${generalList}">
      <td th:text="${general.gNo}"></td>
      <td><a th:href="@{/general/detail/{generalNo}(generalNo=${general.gNo})}" th:text="${general.gTitle}"></a></td>
      <td th:text="${general.gWriterEmail}"></td>
      <td th:text="${general.gCreatedDate}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/general/insert">게시글 작성</a>
</div>
</body>
</html>
